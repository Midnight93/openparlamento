fillin:
  enabled: false
  
fields:
  name:
    required:
      msg: "Il nome &egrave; obbligatorio"
    sfStringValidator:
      min: 4
      min_error: "Devi inserire un nome pi&ugrave; lungo: minimo 4 caratteri"
      max: 100
      max_error: "Devi inserire un nome pi&ugrave; breve: al massimo 100 caratteri"
