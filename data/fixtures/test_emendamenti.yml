OppEmTesto:
  first_text:
    emendamento_id: first
    testo:      "Sopprimere gli articoli 1, 2 e 3."
  second_text:
    emendamento_id: second
    testo:      "Al comma 1, capoverso *3-ter*, sostituire le parole: *in ogni caso* con le seguenti: *per ogni successivo grado di giudizio nel caso*. Conseguentemente all'articolo 2, comma 1, capoverso *Art. 346-bis*, nel comma 1, lettera d), sostituire le parole: *senza che sia stata pronunciata sentenza irrevocabile* con le seguenti: *per ogni ulteriore grado di giudizio*."    
  third_text:
    emendamento_id: third
    testo:      "Al comma 1, capoverso *Art. 346-bis*, sostituire le parole da: *Il giudice* a *quando:* con le seguenti: *Il giudice, nei processi relativi a reati puniti con la pena dell'arresto ovvero a reati per i quali la pena edittale determinata ai sensi dell'articolo 157 del codice penale è inferiore nel massimo a 10 anni di reclusione, da sole o congiuntamente a pene pecuniarie, dichiara non doversi procedere per estinzione del processo quando:*."
  fourth_text:
    emendamento_id: fourth
    testo:     "Al comma 1, capoverso *Art. 346-bis*, nel comma 2, sostituire la lettera b) con la seguente: *b) nell'udienza preliminare e nella fase del giudizio, durante il tempo in cui l'udienza o il dibattimento è sospeso o rinviato per impedimento dell'imputato o del suo difensore, ovvero su richiesta dell'imputato o del suo difensore, ovvero a causa dell'assenza, dell'allontanamento o della mancata partecipazione del difensore che renda privo di assistenza l'imputato, ovvero per effetto della dichiarazione di ricusazione del giudice o della richiesta di rimessione del processo;*."

