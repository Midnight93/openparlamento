votazione:
  url:   /votazione/:id
  param: { module: votazione, action: index }

parlamentari:
  url:   /parlamentari/:legislatura/:carica
  param: { module: parlamentare, action: list, legislatura: 16, carica: Deputato, display: false }

parlamentare:
  url:   /parlamentare/:id
  param: { module: parlamentare, action: index }

# default rules
homepage:
  url:   /
  param: { module: default, action: index }

default_symfony:
  url:   /symfony/:action/*
  param: { module: default }

default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*